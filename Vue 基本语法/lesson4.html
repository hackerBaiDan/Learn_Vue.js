<script>
    const app = Vue.createApp({
        data(){
            return{
                message:' hello world',
                count:2,
                price:5,
                newTotal:10,
            }
        },
        //computed 和method都能实现 建议使用computed因为具备缓存
        //computed和watch都能实现 建议使用computed因为更简单
        wathc:{
            price(current,prev){
                this.newTotal =current * this.count;
                //setTimeout()=>{
                //    console.log('price changed')
                //},3000)
            }
        },
        computed:{
            //计算属性依赖内容发生变化才重新计算
            total(){
                return this.count * this.price
            }
        },
        methods:{
            //只要页面重新渲染就重新计算
            getTotal(){
                return this.count * this.price
            }
        },
        template:
          '<div>{{total}}</div>'
    });
    const vm = app.mount('#root')
</script>
